<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="timer.js" defer></script>
    <title>Interval Beeper</title>
</head>
<body>
    <div id="container">
        <div id="timer">
            <div id="minus-wrapper">
                <label id="minus" class="time">-</label>
            </div>
            <div id="time-wrapper">
                <label type="text" name="time" class="time" id="time">10</label>
            </div>
            <div id="plus-wrapper">
                <label id="plus" class="time">+</label>
            </div>
        </div>

        <div id="lap">
            <label id="lap-count"></label>
        </div>

        <div id="start-stop">
            <button id="start-stop-btn"></button>
        </div>
    </div>
</body>
</html>
